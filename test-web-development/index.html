<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
   </head>

<body>
    
    <div class="divv">
        <div class="container py-5">
            <h2 class="text-center mb-4">Expense Tracker</h2>
            <div class="card p-4 shadow-sm">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="expenseAmount">Expense Amount:</label>
                        <input type="number" id="expenseAmount" class="form-control" placeholder="Enter amount">
                    </div>
    
                    <div class="form-group col-md-5">
                        <label for="expenseDescription">Description:</label>
                        <input type="text" id="expenseDescription" class="form-control" placeholder="Enter description">
                    </div>
    
                    <div class="form-group col-md-3">
                        <label for="expenseCategory">Category:</label>
                        <select id="expenseCategory" class="form-control">
                            <option value="">Select category</option>
                            <option>Movie</option>
                            <option>Food</option>
                            <option>Electricity</option>
                        </select>
                    </div>
    
                    <div class="form-group col-md-1 d-flex align-items-end">
                        <button class="btn btn-primary btn-block" onclick="addExpense()">Add</button>
                    </div>
                </div>
            </div>
    
            <h3 class="mt-5">Expenses:</h3>
            <ul id="expenseList" class="list-group mt-3"></ul>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
